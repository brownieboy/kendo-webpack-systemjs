<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack Kendoui Test</title>
    <link rel="stylesheet" href="./css/libs/bootstrap.min.css" />
    <link href="./css/libs/kendo/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/libs/kendo/kendo.bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main">
        <div id="tableWrapper" class="tableWrapper"></div>
    </div>
    <script src=" ../node_modules/jquery/dist/jquery.min.js "></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
    System.config({
        defaultJSExtensions: true,
        paths: {
            '*': '../node_modules/*',
            'kendo-ui/src/js/*.js': "../bower_components/kendo-ui/js/*.min.js",
            'node_modules/kendo.*.min.js': "../bower_components/kendo-ui/js/kendo*.min.js"
        },
        transpiler: "plugin-babel",
        map: {
            "plugin-babel": "../node_modules/systemjs-plugin-babel/plugin-babel.js",
            'systemjs-babel-build': '../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js',
            jquery: '../../../node_modules/jquery/dist/jquery.min.js'
        }
    });
    System.import('./js/app.js');
    </script>
</body>

</html>
